<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Formulário</title>
</head>
<body>
        <form action="" name="formulario">
        
        <h1> Formulário </h1>

        <div>
            <LABEL>Email:</LABEL>
            <p></p>
            <input type="email" id="email" class="caixas" required>
        </div>


        <div>
            <p></p>
            <label>CPF:</label>
            <p></p>
            <input type="text" id= "cpf" class="caixas" maxlength="14" minlength="14" required >
        </div>


        <div>
            <p></p>
            <label>Celular:</label>
            <p></p>
            <input type="tel " id="cel" class="caixas" maxlength="14" minlength="14" required >
        </div>

        <div>
            <p></p>
            <label>Telefone:</label>
            <p></p>
            <input type="tel " id="tel" class="caixas" maxlength="9" minlength="9" >
        </div>

        <button>enviar</button>

        </form>
</body>
<script src="programa.js"></script>
</html>
